services:
  postgres:
    image: postgres:16-alpine
    container_name: orderlingo-postgres
    environment:
      POSTGRES_USER: orderlingo
      POSTGRES_PASSWORD: orderlingo_secret
      POSTGRES_DB: orderlingo
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderlingo -d orderlingo"]
      interval: 5s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.5.2
    container_name: orderlingo-keycloak
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: 8080
      KC_HOSTNAME: http://localhost:8081
      KC_HOSTNAME_ADMIN: http://localhost:8081
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    entrypoint: ["bash", "/scripts/keycloak-dev-entrypoint.sh"]
    volumes:
      - ./scripts/keycloak-dev-entrypoint.sh:/scripts/keycloak-dev-entrypoint.sh:ro
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: orderlingo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orderlingo-api
    environment:
      DATABASE_URL: postgresql+asyncpg://orderlingo:orderlingo_secret@postgres:5432/orderlingo
      KEYCLOAK_ISSUER: http://localhost:8081/realms/food
      KEYCLOAK_AUDIENCE: food-api
      KEYCLOAK_JWKS_URI: http://keycloak:8080/realms/food/protocol/openid-connect/certs
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
